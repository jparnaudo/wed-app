{% extends "templates/base.html" %}

{% block content %}

<h1>DJs</h1>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>DJ</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dj_name">DJ name</label>
  <div class="controls">
    <input id="dj_name" name="dj_name" type="text" placeholder="DJ match" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dj_webpage">Webpage</label>
  <div class="controls">
    <input id="dj_webpage" name="dj_webpage" type="text" placeholder="www.djmatch.com" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dj_recommendation">Recommended by</label>
  <div class="controls">
    <input id="dj_recommendation" name="dj_recommendation" type="text" placeholder="Susy" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dj_contact_name">Contact name</label>
  <div class="controls">
    <input id="dj_contact_name" name="dj_contact_name" type="text" placeholder="Peter Barton" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dj_contact_phone">Contact phone</label>
  <div class="controls">
    <input id="dj_contact_phone" name="dj_contact_phone" type="text" placeholder="541122222222" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="dj_contact_email">Contact email</label>
  <div class="controls">
    <input id="dj_contact_email" name="dj_contact_email" type="text" placeholder="peterb@musicmatch.com" class="input-xlarge">
    
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="dj_days">Days available</label>
  <div class="controls">
    <label class="checkbox" for="dj_days-0">
      <input type="checkbox" name="dj_days" id="dj_days-0" value="Option1">
      Option1
    </label>
  </div>
</div>

<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="dj_venue">Venues associated</label>
  <div class="controls">
    <select id="dj_venue" name="dj_venue" class="input-xlarge" multiple="multiple">
      <option>Option1</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="dj_comment">Comment</label>
  <div class="controls">                     
    <textarea id="dj_comment" name="dj_comment">Nice tunes</textarea>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <div class="controls">
    <button id="save_button" name="save_button" class="btn btn-inverse btn-large">Save</button>
  </div>
</div>

</fieldset>
</form>

{% endblock %}
